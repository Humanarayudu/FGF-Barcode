<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Flip & Safe Print Barcode Card</title>

    <!-- JsBarcode CDN -->
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- FORM -->
    <div class="form-container no-print">
      <h3>Barcode Card Generator</h3>

      <label>Username</label>
      <input type="text" id="username" />

      <label>Password</label>
      <input type="password" id="password" />

      <button onclick="generateCard()">Generate</button>
      <button onclick="flipCard()">Flip Front/Back</button>
      <button onclick="printCard()">Print / Save PDF</button>
      <button onclick="downloadJPEG()">Download JPEG</button>
    </div>

    <!-- WEB PREVIEW CARD -->
    <div class="card-container no-print">
      <div class="card" id="front">
        <div class="content">
          <h3>USERNAME</h3>
          <svg id="barcode-user"></svg>
        </div>
      </div>

      <div class="card back" id="back">
        <div class="content">
          <h3>PASSWORD</h3>
          <svg id="barcode-pass"></svg>
        </div>
      </div>
    </div>

    <!-- PRINT PAGES -->
    <div id="print-pages">
      <div class="print-sheet">
        <div class="page" id="print-front">
          <div class="content">
            <h3>USERNAME</h3>
            <svg id="print-barcode-user"></svg>
          </div>
        </div>
      </div>

      <div class="print-sheet">
        <div class="page" id="print-back">
          <div class="content">
            <h3>PASSWORD</h3>
            <svg id="print-barcode-pass"></svg>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
